    <script>
      // Custom Colors

      // // Pie Chart 2 Data

      // Convert Data to Percentage
      var total1 = pieData1.datasets[0].data.reduce(function (a, b) {
        return a + b;
      }, 0);

      pieData1.datasets[0].data = pieData1.datasets[0].data.map(function (
        value
      ) {
        return Math.round((value / total1) * 100);

      // Create Pie Chart 1
      var ctxPie1 = document.getElementById("myPieChart1").getContext("2d");
      var myPieChart1 = new Chart(ctxPie1, {

      jQuery(document).ready(function ($) {
        $(window).on("scroll", function () {
          $timeline_block.each(function () {
            if (
              $(this).offset().top <=
                $(window).scrollTop() + $(window).height() * 0.75 &&
              $(this).find(".cd-timeline-img").hasClass("is-hidden")
            ) {
              $(this)
                .find(".cd-timeline-img, .cd-timeline-content")
                .removeClass("is-hidden")
                .addClass("bounce-in");
            }
          });
        });

        AOS.init({
          easing: "ease-out-back",
          duration: 1000,
        });
      });
    </script>
    <script>
      var acc = document.getElementsByClassName("accordion");
      var i;

      for (i = 0; i < acc.length; i++) {
        acc[i].addEventListener("click", function () {
          /* Toggle between adding and removing the "active" class,
    to highlight the button that controls the panel */
          this.classList.toggle("active");

          /* Toggle between hiding and showing the active panel */
          var panel = this.nextElementSibling;
          if (panel.style.display === "block") {
            panel.style.display = "none";
          } else {
            panel.style.display = "block";
          }
        });
      }
    </script>
